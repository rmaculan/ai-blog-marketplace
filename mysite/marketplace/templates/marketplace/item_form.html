{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} Add Item {% endblock %}</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'marketplace:create_item' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image" class="form-label">Upload</label>
                <input type="file" class="form-control" name="image" accept="image/*" />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter item name" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Item Description</label>
                <input type="text" class="form-control" name="description" placeholder="Enter item description" />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Item Price</label>
                <input type="number" class="form-control" name="price" placeholder="Enter item price" />
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Item Quantity</label>
                <input type="number" class="form-control" name="quantity" placeholder="Enter item quantity" />
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <input type="text" class="form-control" name="condition" placeholder="Enter New or Used" />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-control">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
