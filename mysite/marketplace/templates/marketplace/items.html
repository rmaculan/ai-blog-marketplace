<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} Marketplace {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'marketplace:index' %}">Marketplace</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'marketplace:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'marketplace:register' %}"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'marketplace:login' %}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Items</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img
              src="{{ item.image.url }}"
              class="card-img-top"
              alt="{{ item.name }}"
            />
            <div class="card-body">
              <h3>{{ item.name }}</h3>
              <strong>price: {{ item.price }}</strong>

              <p>seller: {{ item.seller }}</p>
              <p>date listed: {{ item.date_listed }}</p>
              <p>condition: {{ item.condition }}</p>
              <p>category: {{ item.category }}</p>
              <p>description: {{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="container">
      <p>&copy; 2024 Marketplace</p>
    </div>
  </footer>
</html>
