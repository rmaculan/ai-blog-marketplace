{% block content %}
  {% if user.is_authenticated %}
    <div class="container mx-auto px-2 py-4">
      <p class="text-3xl mb-4">
        Something went wrong. Please try again.
      </p>
    </div>
  {% else %}
    <div class="container mx-auto px-2 py-4">
      <p class="text-3xl mb-4">
        You have successfully logged out.
      </p>
    </div>
  {% endif %}
{% endblock %}
